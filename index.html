<!DOCTYPE html>
<!-- Assign-03-HTML-CalculationsCylinder -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Assign-03">
    <meta name="keywords" content="immaculata, ICS2O">
    <meta name="author" content="Noah Smith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  	<!-- Favicon -->
  	<link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
  	<link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
  	<link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
  	<link rel="manifest" href="./fav_index/site.webmanifest">
  
  	<!--Link to CSS file-->
  	<link rel="stylesheet" href="./css/style.css">
  
  	<!-- Google's MDL -->
  	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  
  	<title>Calculating the volume and surface area of a cylinder</title>
  
  </head>
  <body>
    <!--JavaScript-->
  	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  	<script src="./js/script.js"></script>
  	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  		<header class="mdl-layout__header">
  			<div class="mdl-layout__header-row">
  				<span class="mdl-layout-title">Calculating the volume and surface area of a cylinder</span>
  			</div>
  		</header>
  	</div>
  	<main class="mdl-layout__content">
  		<br>
  		<br>
  		<br>
  		<h1>Formulas:</h1>
  		<img src="./images/cylinder_formulas.PNG" alt="cylinder formulas">
  		<h3><b>Enter the following information:</b></h3>
  		<!-- Enter the radius -->
  		<form action="#">
  			<br>
  			<p><b>Radius:</b></p>
  			<div class="mdl-textfield mdl-js-textfield">
  				<input
  					class="mdl-textfield__input"
  					type="text"
  					pattern="-?[0-9]*(\.[0-9]+)?"
            step="0.01"
            min="0"
  					id="radius-of-cylinder"
  				/>
  				<label class="mdl-textfield__label" for="radius-of-cylinder">Radius ...</label>
  				<span class="mdl-textfield__error">Please type in a number!</span>
  			</div>
  		</form>

      <!-- Enter the height -->
  		<form action="#">
  			<br>
  			<p><b>Height:</b></p>
  			<div class="mdl-textfield mdl-js-textfield">
  				<input
  					class="mdl-textfield__input"
  					type="text"
  					pattern="-?[0-9]*(\.[0-9]+)?"
  					id="height-of-cylinder"
  				/>
  				<label class="mdl-textfield__label" for="height-of-cylinder">Height ...</label>
  				<span class="mdl-textfield__error">Please type in a number!</span>
  			</div>
  		</form>
  
  		<!-- Raised button with ripple -->
  		<button
  			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  			onclick="calculatecylinder()"
  		>
  			Calculate
  		</button>
  		<p>
  			<div id="calc">
  				<div id="result"></div>
          <div id="radius-of-cylinder"></div>
          <div id="height-of-cylinder"></div>
  			</div>
  		</p>
    </main>
  </body>
</html>
